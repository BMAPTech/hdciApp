<script>
 $(document).ready(function() {
      loadNotification();
      loadData();
      function loadNotification() {
        var id = localStorage.getItem("idComposite");
        $.ajax({
              method: "POST",
              data: {id:id},
              url: "http://www.hdci.or.id/admin/App/get_notification.php",
              success: function(result) {
                  //console.log(result,id);                    
                  $('#notification').html(result);
              }
          });
      }

      setTimeout(function(){  
       $("#emergency").attr("href","tel:"+localStorage.getItem("nodarurat"));
       }, 1000); 

      function loadData() {
        $('#username').html(localStorage.getItem('nama'));
        $('#avatar').attr("src","http://www.hdci.or.id/admin/media_library/profilepicture/"+localStorage.getItem('idComposite')+"/"+localStorage.getItem('fotoProfile'));
       }

    });
        function logout(){
          window.location = 'index.html';
        }
</script>
