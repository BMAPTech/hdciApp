<script>
    $(document).ready(function() {
     loadNewsDetail(localStorage.getItem("idNews"));             
    function loadNewsDetail(id) {
          $.ajax({
                method: "POST",
                data: {id:id},
                url: "http://www.hdci.or.id/admin/App/news_detail.php",
                success: function(result) {
                   // console.log(result);                    
                    $('#newsDetail').html(result);
                }
            });
    }
    });


</script>
