<script>
    $(document).ready(function() {
     loadProfile();             
    function loadProfile() {
      var id = localStorage.getItem("idComposite");
              $.ajax({
                method: "POST",
                data: {id:id},
                url: "http://www.hdci.or.id/admin/App/load_profile.php",
                success: function(result) {
                   var resultObj = JSON.parse(result);
                   $('#nik').val(resultObj.NIK);
                   $('#nama').val(resultObj.NAMA);
                   $('#alamat').val(resultObj.ALAMAT);
                   $('#noTelp').val(resultObj.NO_TELP);
                   $('#noDarurat').val(resultObj.NO_DARURAT);
                   $('#email').val(resultObj.EMAIL);
                }
            }); 
    }
    });


    function updateProfile() {
      var id = localStorage.getItem("idComposite");
             var nik = $('#nik').val();
             var nama = $('#nama').val();
             var alamat = $('#alamat').val();
             var noTelp = $('#noTelp').val();
             var noDarurat = $('#noDarurat').val();
             var email = $('#email').val();
              $.ajax({
                method: "POST",
                data: {id:id, nik:nik, nama:nama, alamat:alamat, noTelp:noTelp, noDarurat:noDarurat, email:email},
                url: "http://www.hdci.or.id/admin/App/update_profile.php",
                success: function(result) {
                  if (result == '1') {
                    //presentAlert();
                   // window.location = 'index.html';
                  }
                }
            });
    }

</script>
