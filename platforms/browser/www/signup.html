<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, minimal-ui">

<meta name="apple-mobile-web-app-status-bar-style" content="black">

<title>HDCI</title>
<link rel="stylesheet" href="css/swiper.css">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,900" rel="stylesheet">
<link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet">
<script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
</head>
<body id="mobile_wrap">
<div class="pages">
  <div data-page="form" class="page no-toolbar no-navbar">
    <div class="page-content">
    
	<div class="navbarpages navbarpagesbg">
        <div class="navbar_left">
            <div class="logo_text"><a href="index.html"><img src="images/icons/white/back.png" alt="" title="" width="40px" height="40px"/></a></div>
        </div>		
	</div>
	
     <div id="pages_maincontent">
     
            <div class="content-block">
            <h4>DAFTAR</h4>
            <div class="loginform">
                <form method="post" action="#">
                    <input type="text" name="nama" value="" id="namaNama" class="form_input required" placeholder="nama" />
                    <input type="email" name="Email" value="" id="emailEmail" class="form_input required" placeholder="email" />
                    <input type="password" name="Password" id="passwordPassword" value="" class="form_input required" placeholder="password" />
                    <!--<div class="forgot_pass"><a href="#" data-popup=".popup-forgot" class="open-popup">Forgot Password?</a></div>-->
                    <input type="button" name="signup" class="form_submit" id="signup" value="SIGN UP" />
                </form>
            </div>
        </div>
      
      
    </div>
  </div>
</div>
<ion-alert-controller></ion-alert-controller>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery.validate.min.js" ></script>
<script src="js/swiper.min.js"></script>
<script src="js/jquery.custom.js"></script>
<script>
    $(document).ready(function() {
            $('#signup').on('click', function() {
             var nama = $('#namaNama').val();
             var email = $('#emailEmail').val();
             var password = $('#passwordPassword').val();
             $.ajax({
                method: "POST",
                data: {nama:nama, email:email, password:password},
                url: "http://www.hdci.or.id/admin/App/signup.php",
                success: function(result) {
                  if (result != '') {
                   localStorage.setItem('idComposite', result);  
                    window.location = 'signup2.html';
                  }else {
                      presentAlertFailed();
                  }
                }
            });
           });
    });

     async function presentAlert() {
        const alertController = document.querySelector('ion-alert-controller');
        await alertController.componentOnReady();

        const alert = await alertController.create({
            message: 'Email atau Password Salah.',
            buttons: ['OK']
        });
        return await alert.present();
        }

</script>

  </body>
</html>
